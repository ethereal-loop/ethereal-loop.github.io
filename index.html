<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animations Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-inter">
  <div id="play-overlay" class="fixed inset-0 z-2000 flex items-center justify-center bg-black bg-opacity-30 backdrop-blur-md transition-opacity duration-500">
    <button id="playBtn" title="Play" class="bg-transparent border-2 border-white rounded-full w-32 h-32 flex items-center justify-center text-white cursor-pointer transition-all duration-200 hover:scale-110 hover:bg-white hover:bg-opacity-10">
      <svg xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 0 24 24" width="100" fill="currentColor" class="translate-x-[5px]">
        <path d="M8 5v14l11-7z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
  </div>

  <div id="about-modal" class="hidden fixed z-3000 transition-transform duration-300 ease-in-out">
    <div class="modal-content bg-[#1e1e1e] bg-opacity-90 backdrop-blur-sm text-[#f1f1f1] p-6 rounded-lg shadow-lg relative">
      <button id="closeAboutBtn" title="Close" class="absolute top-2 right-2 text-3xl text-gray-400 cursor-pointer transition-colors duration-200 hover:text-white">&times;</button>
      <h2 class="text-white text-xl mb-3">About This Animation</h2>
      <p id="animation-info" class="mb-3 leading-relaxed text-sm">
        File: <span id="animation-filename" class="font-semibold"></span>
      </p>
      <div id="music-credit" class="leading-relaxed text-sm">
        </div>
    </div>
  </div>

  <div id="viewer-container" class="h-full w-full">
    <iframe id="viewer" src="" class="w-full h-full border-0 transition-filter duration-500 ease-in-out"></iframe>

    <div id="bottom-nav" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-1000 flex gap-4">
      <button id="prevBtn" title="Previous (Up Arrow)" class="control-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28" fill="currentColor">
          <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
      </button>
      <button id="nextBtn" title="Next (Down Arrow)" class="control-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28" fill="currentColor">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/>
        </svg>
      </button>
    </div>

    <div id="right-actions" class="fixed right-5 top-1/2 -translate-y-1/2 z-1000 flex flex-col gap-4">
       <button id="favoriteBtn" title="Toggle Favorite" class="control-btn">
        </button>
      <button id="favoritesBtn" title="Show Favorites" class="control-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28" fill="currentColor">
          <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/>
        </svg>
      </button>
      <button id="aboutBtn" title="About This Animation" class="control-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28" fill="currentColor">
          <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        </svg>
      </button>
       <button id="randomBtn" title="Random Animation" class="control-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28" fill="currentColor">
          <path d="M10.59 9.17L10 9.76l4.05 4.05 1.41-1.41-1.42-1.42L12 12.59l4.83-4.83L18.24 9.17l-4.24 4.24 2.83 2.83-1.41 1.41-2.83-2.83-4.24 4.24L7.76 18.24l4.83-4.83L11.17 12l-4.24-4.24L8.34 9.17zM5 3h2v2H5zm0 4h2v2H5zm0 4h2v2H5zm0 4h2v2H5zm4-12h2v2H9zM3 5h2v2H3zm0 4h2v2H3zm0 4h2v2H3zm0 4h2v2H3zm4-12h2v2H7zM7 5h2v2H7zm12 12h2v2h-2zm-8 4h2v2h-2zm4 0h2v2h-2zm4 0h2v2h-2zm4-16h-2V7h2V5h-2V3h2v4zM15 5h2v2h-2zm4 0h2v2h-2zm0 4h2v2h-2z"/>
        </svg>
      </button>
    </div>
  </div>

    <div id="favorites-page" class="fixed inset-0 z-2500 flex flex-col p-5 overflow-y-auto hidden">
    <div class="favorites-header flex items-center gap-5 mb-5 pb-4 border-b border-gray-700">
      <button id="backFromFavoritesBtn" class="bg-transparent border-none text-white cursor-pointer text-lg flex items-center gap-1.5 transition-colors duration-200 p-2 rounded-md hover:text-blue-300 hover:bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor" class="align-middle">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
          Back
      </button>
      <h2 class="m-0 text-white text-3xl font-semibold">Your Favorites</h2>
    </div>
    <ul id="favorites-grid" class="list-none p-0 m-0 grid flex-grow">
      </ul>
  </div>


  <script type="module" src="src/main.ts"></script>
</body>
</html>
